<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Adivinhe o número (1-10)</h2>
        <input type="number" id="palpite" min="1" max="10">
        <button onclick="verificarPalpite()">Verificar</button>
        <p id="resultado"></p>
        <button onclick="location.href='index.html'">Voltar</button>
    </div>

    <script>
        function verificarPalpite() {
            const palpite = parseInt(document.getElementById('palpite').value)
            const numeroAleatorio = Math.floor(Math.random() * 10) + 1
            
            const resultado = document.getElementById('resultado')
            if (palpite === numeroAleatorio) {
                resultado.textContent = "Parabéns, você acertou!"
                resultado.style.color = '#0F0'
            } else {
                resultado.textContent = `Tente novamente! O número era ${numeroAleatorio}`
                resultado.style.color = 'red'
            }
        }
    </script>
</body>
</html>
