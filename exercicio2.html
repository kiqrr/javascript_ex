<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Ano Bissexto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Verificador de Ano Bissexto</h2>
        <input type="number" id="ano" placeholder="Digite o ano">
        <button onclick="verificarAnoBissexto()">Verificar</button>
        <p id="resultado"></p>
        <button onclick="location.href='index.html'">Voltar</button>
    </div>

    <script>
        function verificarAnoBissexto() {
            const ano = parseInt(document.getElementById('ano').value)
            const resultado = document.getElementById('resultado')
            
            if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
                resultado.textContent = "O ano é bissexto!"
                resultado.style.color = '#0F0'
            } else {
                resultado.textContent = "O ano não é bissexto!"
                resultado.style.color = '#F00'
            }
        }
    </script>
</body>
</html>
